image: gradle:7.3.2-jdk17

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  interruptible: true
  tags:
    - linux-aarch64
  script: 
    - cd `pwd`/subprocess
    - gradle publish
  cache:
    untracked: true
    key: ftb-app-subprocess
