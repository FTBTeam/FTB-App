name: Validate code

on: push

jobs:
  validate-subprocess:
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[ciskip]')
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11 & Cache
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Test build
        run: |
          chmod +x ./subprocess/gradlew
          ./subprocess/gradlew build --stacktrace --no-daemon
  validate-vue:
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip]')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn ci
      - name: Setup licenes file
        run: yarn gen:license
      - name: Validate code quality
        run: yarn lint 
      - name: Run Overwolf Build
        run: yarn vue:build:overwolf
      - name: Run Standard Build
        run: yarn vue:build
