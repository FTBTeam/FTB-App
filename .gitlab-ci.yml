stages:
  - build

build_jar:
  stage: build
  trigger:
    include: subprocess/.gitlab-ci-jar.yml
    strategy: depend

build_overwolf:
  stage: build
  needs: ["build_jar"]
  trigger:
    include: .gitlab-ci-front.yml
    strategy: depend

build_electron:
  stage: build
  needs: ["build_jar"]
  trigger:
    include: subprocess/.gitlab-ci.yml
    strategy: depend
